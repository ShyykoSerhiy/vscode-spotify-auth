<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Spotify api auth server for vscode-spotify">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>vscode-spotify</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="vscode-spotify-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="vscode-spotify-title mdl-layout-title">
          <div class="vscode-spotify-logo-gramophone"></div>       
          <img class="vscode-spotify-logo-image" src="images/vscode-spotify-logo.png">
        </span>
        <!-- Add spacer, to align navigation to the right in desktop -->
        <div class="vscode-spotify-header-spacer mdl-layout-spacer"></div>
        <!-- Navigation -->
        <div class="vscode-spotify-navigation-container">
          <nav class="vscode-spotify-navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="https://marketplace.visualstudio.com/items?itemName=shyykoserhiy.vscode-spotify">Marketplace</a>
            <a href="/login">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Login
              </button>
            </a>
          </nav>
        </div>
        <span class="vscode-spotify-mobile-title mdl-layout-title">
          <img class="vscode-spotify-logo-image" src="images/vscode-spotify-logo.png">
        </span>
      </div>
    </div>

    <div class="vscode-spotify-content mdl-layout__content">
      <div class="vscode-spotify-main-section mdl-typography--text-center">
        <div class="logo-font vscode-spotify-slogan">Control Spotify from VS Code.</div>
        <div class="logo-font vscode-spotify-sub-slogan">because you can</div>
        
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
